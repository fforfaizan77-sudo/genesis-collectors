name: Genesis Collector

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  run-genesis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install gspread oauth2client
          
      - name: Setup credentials from secret
        run: |
          echo "${{ secrets.GENESIS_CREDENTIALS }}" | tr -d '\r' > /tmp/credentials.json

      - name: Run Genesis collectors
        run: |
          python collectors.py --credentials /tmp/credentials.json
